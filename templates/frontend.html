
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}" />
    <link rel="stylesheet" href="/static/Style.css" />

    

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="profile">
        <div class="avatar">A</div>
        <div class="user-info">
          <div class="name">Abcefg</div>
          <div class="role">Student</div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <h1 class="title">ChatBot</h1>
      <p class="subtitle">Your AI College Assistant</p>
      <br>
      <div class = "Response" style="justify-items: right; margin-right:100px"> 
          {% if response %}
            <h3>Model Response:</h3>
            <div class="output-box">{{ response }}</div>
          {% endif %}
      </div> 
      <form method="POST">
      <div class="chat-box">
       <input type="text" name="result" placeholder="Ask ChatBot..."  value="{{ '' }}"/>
      </div>
      </form>   

      <p class="disclaimer">
        ChatBot is for informational purposes only. For official admission advice, please consult a qualified professional.
      </p>
    </main>
  </div>
</body>
</html>
